<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sharingan</title>
    <style>
      #container{
        display: flex;
          background-image: url('images.jpg');
          background-repeat: no-repeat;
          background-size: cover;
          width: 500px;
          margin-left: 400px;
          height: 1000px;
   
      }
      body{
        margin: 0;
        padding: 0;
        background-color: white;
      }
     
   
        #circle{
          margin-top: 100px;
            transform: rotate(45deg);
          
            height: 300px;
            width: 300px;
            border-radius: 50%;
            background-image: url("./download2.jpg");
            background-repeat: no-repeat;
            background-size: cover;
            animation: mymove 2s infinite, change 2s infinite;
            border-width: 4px;
            margin-left: 100px;
      
          }
        @keyframes mymove {
0% {transform: rotate(45deg);}
 
  100% {transform: rotate(405deg);}
 

}
@keyframes change{
  0%{
    background-image: url("download2.jpg");
  }
  100%{
    background-image: url("download.svg");
  }
  
}
#head{
  text-align: center;
}

    </style>
</head>
<body>
  <div id = "head">
  <h1>Welcome to my Genjutsu</h1>
  <h4>~Uchiha Madara</h4></div>
  <div id = "container">


    <div id = "circle">

    </div>

   
    
</body>
</html>
